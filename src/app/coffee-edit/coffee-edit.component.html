

<form [formGroup]="coffeeForm" (ngSubmit)="onSubmit()">

    <div class="thumbnail" style="height: 100%">
    <img src={{coffee.url}} alt="..." class="img-responsive">
    
    <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image-url">Image Url</label>
            <input
              type="text"
              id="image-url"
              class="form-control"
              formControlName="imagePath"
              #imageUrl>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Price</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="price">
          </div>
        </div>
      </div>
    
    </div>
</form>
