<form [formGroup]="coffeeForm" (ngSubmit)="onSubmit()">
<div class="col-md-5">
<div class="product-title">
  <div class="img-middle" align="middle">
      <img *ngIf="!uploaded" align="middle" alt="Simple Living Seneca Reclaimed Double 'X' Design Cocktail Table" class="img-responsive product-img" data-reactid="1592" src="https://firebasestorage.googleapis.com/v0/b/oasit-b6bc8.appspot.com/o/images%2F-KgsGInhDKPxR-COlCGB1?alt=media&amp;token=9c37b0f9-104b-40e3-86e7-e3162c68c91b">  
      <img [src]="data1.image" *ngIf="data1.image && uploaded"
      [width]="cropperSettings1.croppedWidth" 
      [height]="cropperSettings1.croppedHeight">
  </div>

  <div class="product-info">
      <div style="font-size: 11px;">(Hot)</div>
      <div class="col-md-6 pull-left" style="padding: 0px">
          <div class="product-title pull-left">
            <input
              type="text" 
              class="form-control" 
              id="name" 
              placeholder="Coffee Name"
              formControlName="name"> 
          </div>    
      </div>
      <div class="col-md-6 pull-right" style="padding: 0px; text-align: right; margin-top: 5px; margin-bottom: 2px">
          
          <div class="col-md-4" style="padding: 0; padding-top: 2px">
              <a class="btn" style="padding: 0">
                  <i class="fa fa-minus-square fa-2x"></i>
              </a>
          </div>
          <div class="col-md-4" style="padding: 0">
              <input class="form-control input-number" min="1" name="quant[1]" style="text-align: center;" type="text">
          </div>
          <div class="col-md-4" style="padding: 0; padding-top: 2px; padding-right: 1px">
              <a class="btn" style="padding: 0">
                  <i class="fa fa-plus-square fa-2x"></i>
              </a>
          </div>
      </div>

      <div class="product-comment" style="padding: 0px">
          <textarea class="form-control ng-untouched ng-pristine ng-valid" placeholder="please leave a comment here..." style="min-width: 100%" ng-reflect-model=""></textarea>
      </div>
      <div class="product-price-wrapper">
          <div class="col-md-6" style="padding: 0px;">
              <div class="product-price standard"><input
              type="text" 
              class="form-control" 
              id="price" 
              placeholder="Price"
              formControlName="price"></div>
          </div>
          <div class="col-md-6" style="padding: 0px; text-align: right">
              <button class="btn btn-success" type="button" (click)="createCoffee()">
                  <i class="fa fa-coffee" style="font-weight: bold;"> Upload</i>
              </button>
          </div>
      </div>

  </div>
  </div>
</div>

<div class="col-md-7">
    <span>
      <img-cropper [image]="data1" [settings]="cropperSettings1" (onCrop)="cropped($event)"></img-cropper>
    </span>
</div>
</form>
