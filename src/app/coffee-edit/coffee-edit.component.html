

<form [formGroup]="coffeeForm" (ngSubmit)="onSubmit()">

  
    <img src={{coffee.url}} alt="..." class="img-responsive">
    
    <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image-url">Image Url</label>
            <input
              type="text"
              id="image-url"
              class="form-control"
              formControlName="imagePath"
              #imageUrl>
          </div>
        </div>
      </div>

      <!--Image upload-->
     <div>
     
     <img-cropper [image]="data1" [settings]="cropperSettings1" (onCrop)="cropped($event)"></img-cropper>
     <span class="result" *ngIf="data1.image" >
        <img [src]="data1.image" 
        [width]="cropperSettings1.croppedWidth" 
        [height]="cropperSettings1.croppedWidth">
        {{data1.image.length}}
    </span>
    

    </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Price</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="price">
          </div>
        </div>
      </div>
    
</form>
