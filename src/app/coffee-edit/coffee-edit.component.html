

<form [formGroup]="coffeeForm" (ngSubmit)="onSubmit()">

    <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>

      image start
      
       <img src={{imageUrl}} alt="..." class="img-responsive">
  
    img end

      <!--Image upload-->
     <div>
     
     <img-cropper [image]="data1" [settings]="cropperSettings1" (onCrop)="cropped($event)"></img-cropper>
     <span class="result" *ngIf="data1.image" >
        <img [src]="data1.image" 
        [width]="cropperSettings1.croppedWidth" 
        [height]="cropperSettings1.croppedWidth">
        {{data1.image.length}}
    </span>
    

    </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Price</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="price">
          </div>
        </div>
      </div>
    
    <button class="btn btn-danger pull-right" type="button" (click)="test()">Test</button>
    
</form>
