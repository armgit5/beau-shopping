<form [formGroup]="coffeeForm" (ngSubmit)="createCoffee()">
<div class="col-md-5">
<div class="product-title">
  <div class="img-middle" align="middle">
      <img *ngIf="!uploaded" align="middle" alt="Simple Living Seneca Reclaimed Double 'X' Design Cocktail Table" class="img-responsive product-img" data-reactid="1592" src="https://firebasestorage.googleapis.com/v0/b/oasit-b6bc8.appspot.com/o/images%2F-KgsGInhDKPxR-COlCGB1?alt=media&amp;token=9c37b0f9-104b-40e3-86e7-e3162c68c91b">  
      <img [src]="data1.image" *ngIf="data1.image && uploaded"
      [width]="cropperSettings1.croppedWidth" 
      [height]="cropperSettings1.croppedHeight">
  </div>

  <div class="product-info">
      
      <div class="row" style="padding:0px">
        <div class="col-md-4">Category</div>
        <div class="col-md-8" style="padding:0px">
          <select class="form-control" id="category" formControlName="category">
            <option *ngFor="let category of categories" [ngValue]="category.$key">{{category.name}}</option>
          </select>
        </div>      
      </div>
      <div class="row" style="padding:0px;margin-bottom:3px">
        <div class="col-md-4">Type</div>
        <div class="col-md-8" style="padding:0px">
          <select class="form-control" id="type" formControlName="type">
            <option *ngFor="let type of types" [ngValue]="type.name">{{type.name}}</option>
          </select>
        </div>      
      </div>
      
      <div class="col-md-8 pull-left" style="padding: 0px">
          <div class="product-title pull-left form-group" style="margin:0px">
            <input class="form-control ng-touched ng-dirty ng-invalid" 
              formControlName="name" 
              id="name" 
              placeholder="Name..." 
              type="text"
              style="padding-left:5px"> 
          </div>    
      </div>
      <div class="col-md-4 pull-right" style="padding: 0px; text-align: right; margin-top: 0px; margin-bottom: 2px" disabled="">
          
          <div class="col-md-4" style="padding: 0; padding-top: 2px; padding-right:5px">
              <a class="btn" style="padding:0px;color:#444;">
                  <i class="fa fa-minus-square fa-2x"></i>
              </a>
          </div>
          <div class="col-md-4" style="padding: 0">
              <input 
                class="form-control input-number" 
                min="1" 
                name="quant[1]" 
                style="text-align: center;" 
                type="text" 
                disabled="">
          </div>
          <div class="col-md-4" style="padding: 0; padding-top: 2px; padding-left: 0px;">
              <a class="btn" style="padding: 0;color:#444;">
                  <i class="fa fa-plus-square fa-2x"></i>
              </a>
          </div>
      </div>

      <div class="product-comment" style="padding: 0px">
          <textarea class="form-control ng-untouched ng-pristine ng-valid" disabled="" placeholder="please leave a comment here..." style="min-width: 100%"></textarea>
      </div>
      <div class="product-price-wrapper" style="margin-top:2px">
          <div class="col-md-8" style="padding: 0px">
            <div class="col-md-2" style="margin-top:5px;padding:0px">THB</div>
            <div class="col-md-10" style="padding:0px">
              <div class="product-price standard" 
                style="margin-right:12px">
                <input class="form-control ng-touched ng-dirty ng-invalid" 
                  formControlName="price" 
                  id="price" 
                  placeholder="Price..." 
                  type="text" 
                  style="padding-left:5px;"></div>
            </div>
          </div>
          <div class="col-md-4" style="padding: 0px; text-align: right">
              <button class="btn btn-success" type="submit">
                  <i class="fa fa-coffee" style="font-weight: bold;" > Upload</i>
              </button>
          </div>
      </div>

  </div>

  </div>
</div>

<div class="col-md-7">
    <span>
      <img-cropper [image]="data1" [settings]="cropperSettings1" (onCrop)="cropped($event)"></img-cropper>
    </span>
</div>
</form>
