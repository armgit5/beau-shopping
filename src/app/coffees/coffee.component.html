
    <div class="thumbnail" style="height: 100%">
      
            <div class="col">
            <img src={{coffee?.url}} 
                alt="..." 
                class="img-responsive" 
                style="min-height: 200px; 
                        width: 100%; 
                        display: block;
                        padding: 0px;
                        margin: 0px">
            </div>
      
        <div class="caption">
            <h3 style="margin: 0px">{{coffee?.name}}</h3>
            <p class="description">{{coffee?.status}}</p>
        
        <div class="row">
            <div class="col-md-6">{{coffee?.price | currency:'THB':true}}</div>
            <div class="input-group col-md-6" style="padding-right: 5px">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-number" (click)="minus()">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                </span>
                <input type="text" name="quant[1]" class="form-control input-number" value={{coffeeCount}} min="1">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-number" (click)="plus()">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </span>
            </div>
        </div>

        <div class="row" style="padding: 5px">
            <textarea class="form-control" style="min-width: 100%" [(ngModel)]='comment'></textarea>
        </div>
        <div class="row">
            <a (click)="editCoffee()">Edit Coffee</a>
            <a (click)="deleteCoffee()">Delete Coffee</a>
            <button class="btn btn-success pull-right" type="button" (click)="add()">Add to cart</button>
            <div *ngIf="added">Coffee has been added</div>
        </div>

        </div>
       
    </div>
