<div style="padding:5px">
  <a [class.active]="allStatus" 
  (click)=filterAll()
  style="color:black">ALL
  </a>
</div>

<div *ngFor="let category of categories"
 style="padding:5px">
 <a [class.active]="activeStatus[category.$key]" 
 (click)=filter(category)
 style="color:black">{{category.name | uppercase}}</a>
</div>

<h5 style="color: #999;">TYPES</h5>
<div>
      <div class="checkbox" *ngFor="let type of types">
        <label>
          <input type="checkbox" [(ngModel)]="type.status"
              (change)="boxChanges($event.target.checked, type.name)">
          {{ type.name }}
        </label>
      </div>
</div>
