

<div class="container main">
  <div class="row row-offcanvas row-offcanvas-right">

    <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
      <div class="list-group">
        <a class="list-group-item" [class.active]="allActive" (click)="filterAll()">All Types</a>
        <a class="list-group-item" [class.active]="coffeeActive"  (click)="filterCoffee()">Coffee</a>
        <a class="list-group-item" [class.active]="menuActive" (click)="filterMenu()">Menu</a>
        <a class="list-group-item" [class.active]="specialActive" (click)="filterSpecialMenu()">Special Menu</a>
        <a class="list-group-item" [class.active]="frappeActive" (click)="filterFrappe()">Frappe</a>
      </div>
    </div><!--/span-->

    <div class="col-xs-12 col-sm-9">
      
      <div class="row">

            <div class="col-sm-6 col-md-4" *ngFor="let coffee of coffees | coffeeFilter:filterArg">
                <div class="thumbnail">
                <img src={{coffee.url}} alt="..." class="img-responsive">
                <div class="caption">
                    <h3>{{coffee.name}}</h3>
                    <p class="description">{{coffee.status}}</p>
                    <div>
                    <div class="clearfix">
                        <div class="price pull-left">{{coffee.price | currency:'THB':true}}</div>

                        <div class="input-group">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
                                    <span class="glyphicon glyphicon-minus"></span>
                                </button>
                            </span>
                            <input type="text" name="quant[1]" class="form-control input-number" value="1" min="1" max="10">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </span>
                        </div>

                        <a href="#" class="btn btn-success pull-right" role="button">Add to cart</a>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            
      </div><!--/row-->
    </div><!--/span-->

    
  </div><!--/row-->

  <hr>

  <footer>
    <p>Â© Company 2014</p>
  </footer>

</div><!--/.container-->
