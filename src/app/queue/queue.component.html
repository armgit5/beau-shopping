
<table class="table">
    <tr>
        <th>Coffee</th>
        <th>Type</th>
        <th>Qty</th>
        <th>Comment</th>
        <th>Delete</th>
    </tr>
</table>
     
<div *ngFor="let queue of queues">
    
    {{queue.customerName}}

    <table class="table">
    <tr *ngFor="let cartCoffee of queue.cartCoffees">
        <td>{{cartCoffee.coffeeName}}</td>
        <td>{{cartCoffee.coffeeType}}</td>
        <td>{{cartCoffee.qty}}</td>
        <td>{{cartCoffee.comment}}</td>
    </tr>
    </table>

    <td><button class="btn btn-danger pull-right" type="button" (click)="deleteQueue(queue.$key)">Delete</button>
</div>

<br>
